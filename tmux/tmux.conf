set-option -g default-shell "/bin/zsh"
setw -g mouse on

# set prefix to ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload tmux config with prefix + R
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# base index windows to 1
set -g base-index 1
set -g pane-base-index 1

# automatically set window titles
set-window-option -g automatic-rename on
set-option -g set-titles on

# vi keybindings
setw -g mode-keys vi
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# history
set -g history-limit 10000

# message display 
set -g display-time 500
set -g message-style 'fg=black bg=colour42 '

# status bar config
set -g status "on"
set -g status-interval 5
set-option -g status-style fg=colour42,bg=black
set-window-option -g window-status-current-style fg=black,bg=colour42

set -g status-justify centre
set -g status-right '#{prefix_highlight} #(uptime -p)'
set -g @prefix_highlight_fg 'black' # default is 'colour231'
set -g @prefix_highlight_bg 'colour42'  # default is 'colour04'
set -g @prefix_highlight_empty_prompt '    '

# Default statusbar color
# set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# # Default window title colors
# set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# # Default window with an activity alert
# set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# # Active window title colors
# set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1


# pane borders


# panes
set -g pane-border-style fg=gray
set -g pane-active-border-style "bg=default fg=colour42"
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'jatap/tmux-base16-statusline'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @base16-statusline 'main'


set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"
set-option -g focus-events on

set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

run '~/.tmux/plugins/tpm/tpm'
